<main>
    <!-- Album meta -->
    <div class="album-meta">
        <!-- Album thumbnail -->
        <div class="album-thumbnail">
            @if(thumbnailUrl()){
            <img [src]="thumbnailUrl()" alt="Album thumbnail" />
            }@else{
            <b>Album Thumbnail</b>
            }
        </div>
        <div class="album-description">
            <h2>{{album()?.name}}</h2>
        </div>
    </div>
    <!-- Songs list -->
    <div class="songs-container">
        <ul>
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
            <li>Song 4</li>
            <li>Song 5</li>
            <li>Song 6</li>
        </ul>
    </div>
</main>
